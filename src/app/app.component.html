<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" class="my-custom-menu">
      <ion-content>
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="../../assets/user.png">
          </ion-thumbnail>
          <ion-label>
            <h2>{{mail}}</h2>
            <!-- <p>william123@gmail.com</p> -->
          </ion-label>
        </ion-item>

        <hr/>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="openUserListPage()">
            	<ion-icon slot="start" name="podium-outline"></ion-icon>
              <ion-label>Add User</ion-label>
            </ion-item>
            <ion-item (click)="openliquorshoplistPage()">
              <ion-icon slot="start" name="folder-open-outline"></ion-icon>
              <ion-label>Liquor Shops</ion-label>
            </ion-item>
            <ion-item (click)="openorderslistPage()">
              <ion-icon slot="start" name="folder-open-outline"></ion-icon>
              <ion-label>User Order List</ion-label>
            </ion-item>

            <ion-item (click)="openliquorlistPage()">
              <ion-icon slot="start" name="folder-open-outline"></ion-icon>
              <ion-label>Add Liquor Category</ion-label>
            </ion-item>

            <ion-item (click)="openliquorMenuPage()">
              <ion-icon slot="start" name="folder-open-outline"></ion-icon>
              <ion-label>Add Liquor Menu</ion-label>
            </ion-item>

            <ion-item (click)="openEnquiryListPage()">
              <ion-icon slot="start" name="folder-open-outline"></ion-icon>
              <ion-label>Enquiry List</ion-label>
            </ion-item>

            <ion-item (click)="openReportListPage()">
              <ion-icon slot="start" name="folder-open-outline"></ion-icon>
              <ion-label>Report</ion-label>
            </ion-item>

            <ion-item (click)="openFoodCategoryPage()">
              <ion-icon slot="start" name="folder-open-outline"></ion-icon>
              <ion-label>Food Category</ion-label>
            </ion-item>

            <ion-item (click)="openFoodItemsPage()">
              <ion-icon slot="start" name="folder-open-outline"></ion-icon>
              <ion-label>Food Items</ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>

      </ion-content>
      <ion-footer>
        <ion-item (click)="logout()">
          <ion-icon slot="start" name="power-outline"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
