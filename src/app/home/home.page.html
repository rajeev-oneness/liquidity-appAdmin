<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>User Details</ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-start (click)="logout()">
        <ion-icon name="power"></ion-icon> Logout
      </button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <p text-right><button ion-button (click)="openAddartistPage()">Add Artist</button></p>
  <p text-right><button ion-button (click)="openLevelLististPage()">Add Levels</button></p>
  <p text-right><button ion-button (click)="openProgramLististPage()">Add Programs</button></p>
  <p text-right><button ion-button (click)="openPromptsPage()">Add Prompts</button></p>
  <p text-right><button ion-button (click)="openVisions()">Add Visions</button></p> -->

  <table>
    <thead>
      <tr>
        <th>User Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>DOB(YMD)</th>
        <th>Gender</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of all_user">
        <td>{{item.name}}</td>
        <td>{{item.mobile}}</td>
        <td>{{item.mail}}</td>
        <td>{{item.dob}}</td>
        <td>{{item.gender}}</td>
        <td>{{item.address}}</td>
      </tr>
      <!-- <td><img src="{{item.image}}" width="150"></td> -->
      <!-- <td><button ion-button small color="danger" (click)="deleteArtist(item.id)">delete</button> <button ion-button small (click)="editArtist(item.id,item)">edit</button></td> -->
    </tbody>
  </table>
</ion-content>
