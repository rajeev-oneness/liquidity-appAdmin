<ion-content class="ion-padding">
  <div class="login_box">
  	<h4 >Welcome Back <img style="width:24px;" src="../../assets/welcome-icon.png"></h4>
  	<h6>Login to your account and get started</h6>
    <div>
      <!-- <form [formGroup]="loginForm" class="mt-30"> -->
      <ion-item>
          <ion-icon slot="start" name="mail-outline"></ion-icon>
          <ion-input type="email" [(ngModel)]="usermail"></ion-input>
      </ion-item>
      <ion-item >
          <ion-icon slot="start" name="lock-open-outline"></ion-icon>
          <ion-input type="password" [(ngModel)]="password" ></ion-input>
          <ion-icon slio="end" name="eye-outline" (click)="pswdvisible()"></ion-icon>
        
      </ion-item>
      <!-- </form> -->
    </div>
  	
  	<p class="ion-text-end" routerLink="/forgot-password" routerDirection="expand">Forgot Password</p>
  	<ion-grid>
    		<ion-row>
    			<ion-col size="2"></ion-col>
      		<ion-col>
        			<div>
          			<ion-button expand="block" shape="round" routerDirection="root" (click)="login()">
     						Login
   					</ion-button>
        			</div>
      		</ion-col>
  			<ion-col size="2"></ion-col>
    		</ion-row>
    		<ion-row>
    			<ion-col>
    				<p class="ion-text-center" color="dark" routerLink="/signup">Don't have an account? <a href="#">Sign Up</a></p>
    			</ion-col>
    		</ion-row>
    	</ion-grid>
    </div>
</ion-content>
