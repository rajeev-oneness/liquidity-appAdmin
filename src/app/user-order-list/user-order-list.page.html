              <th>Mobile</th>
              <th>Order Date(YMD)</th>
              <th>Price</th>
              <!-- <th>Shop Name</th> -->
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of all_orders">
              <td>{{item.id}}</td>
              <td>{{item.user_name}}</td>
              <td>{{item.user_mail}}</td>
              <td>{{item.mobile}}</td>
              <td>{{item.orderDate}}</td>
              <td>{{item.total}}</td>
              <td><ion-button size="small" color="danger" (click)="deleteLevel(item.id)"><ion-icon name="trash-bin-sharp"></ion-icon></ion-button>

                <ion-button size="small" (click)="details(item)"><ion-icon name="pencil-sharp"></ion-icon></ion-button>
